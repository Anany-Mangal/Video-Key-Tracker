<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Key Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .upload-container {
      margin-bottom: 20px;
    }

    #videoPlayer {
      width: 1200px;
      height: 675px;
      margin: 0 auto;
      display: block;
      background-color: black;
    }

    .controls-container {
      max-width: 1200px;
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .controls-container button {
      padding: 8px 12px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 60px;
    }

    .controls-container button:hover {
      background-color: #333;
    }

    .progress-container {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #progressBar {
      flex: 1;
      height: 5px;
      cursor: pointer;
    }

    .time-display {
      font-family: monospace;
      width: 100px;
      text-align: center;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #volumeSlider {
      width: 80px;
    }

    .info-section {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      flex-wrap: wrap;
    }

    .labels-container {
      text-align: left;
    }

    .credits {
      text-align: right;
    }

    /* Hide native controls */
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body tabindex="-1">
  <h1>Video Key Tracker</h1>

  <div class="upload-container">
    <label for="videoUpload">Upload Video: </label>
    <input type="file" id="videoUpload" accept="video/*">
  </div>

  <video id="videoPlayer"></video>

  <div class="controls-container">
    <button id="playPauseBtn">Play</button>
    <button id="rewindBtn">-5s</button>
    <div class="progress-container">
      <span class="time-display" id="currentTime">0:00</span>
      <input type="range" id="progressBar" min="0" value="0" step="0.1">
      <span class="time-display" id="durationTime">0:00</span>
    </div>
    <button id="forwardBtn">+5s</button>
    <div class="volume-container">
      <span>Vol:</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
    </div>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="darkModeBtn">Toggle Dark Mode</button>
  </div>

  <p>Any Keypresses made during video playback will be recorded.</p>

  <div class="info-section">
    <div class="labels-container">
      <p><strong>Most Recent Timestamp:</strong> <span id="recentTime">None</span></p>
      <p><strong>Most Recent Key:</strong> <span id="recentKey">None</span></p>
    </div>
    <div class="credits">
      <p><strong>Name:</strong> Anany Mangal</p>
      <p><strong>Roll No:</strong> B21ME005</p>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <label for="formatSelect">Download format:</label>
    <select id="formatSelect">
      <option value="csv">CSV</option>
      <option value="json">JSON</option>
      <option value="txt">TXT</option>
    </select>
    <button onclick="downloadData()">Download Data</button>
  </div>

  <script>
    const video = document.getElementById("videoPlayer");
    const fileInput = document.getElementById("videoUpload");
    const recentTime = document.getElementById("recentTime");
    const recentKey = document.getElementById("recentKey");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const rewindBtn = document.getElementById("rewindBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const progressBar = document.getElementById("progressBar");
    const volumeSlider = document.getElementById("volumeSlider");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const currentTimeDisplay = document.getElementById("currentTime");
    const durationTimeDisplay = document.getElementById("durationTime");

    let keyLogs = [];
    let isDarkMode = true;

    // Hide native controls
    video.controls = false;

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          durationTimeDisplay.textContent = formatTime(video.duration);
        });
	video.controls = false;
        video.play();
        playPauseBtn.textContent = "Pause";
      }
    });

    // Format time as MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Custom controls
    playPauseBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = "Pause";
      } else {
        video.pause();
        playPauseBtn.textContent = "Play";
      }
	windows.focus();
    });

    rewindBtn.addEventListener("click", () => {
      video.currentTime -= 5;
    });

    forwardBtn.addEventListener("click", () => {
      video.currentTime += 5;
    });

    progressBar.addEventListener("input", () => {
      if (video.duration) {
        video.currentTime = video.duration * (progressBar.value / 100);
      }
    });

    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
    });

    fullscreenBtn.addEventListener("click", () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });

    darkModeBtn.addEventListener("click", toggleDarkMode);

    video.addEventListener("timeupdate", () => {
      if (video.duration) {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.value = progress;
        currentTimeDisplay.textContent = formatTime(video.currentTime);
      }
    });

    video.addEventListener("play", () => {
      playPauseBtn.textContent = "Pause";
    });

    video.addEventListener("pause", () => {
      playPauseBtn.textContent = "Play";
    });

    // Keypress tracking
    document.addEventListener("keydown", (event) => {
      if (video.paused) return;
      
      const time = video.currentTime.toFixed(2);
      keyLogs.push({ key: event.key, time });
      recentTime.textContent = `${time} sec`;
      recentKey.textContent = event.key;
      
      // Prevent default for media control keys
      if ([' ', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
        event.preventDefault();
        if (event.key === ' ') {
          video.paused ? video.play() : video.pause();
        } else if (event.key === 'ArrowLeft') {
          video.currentTime -= 5;
        } else if (event.key === 'ArrowRight') {
          video.currentTime += 5;
        }
      }
    });

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.style.backgroundColor = isDarkMode ? "#121212" : "#f0f0f0";
      document.body.style.color = isDarkMode ? "#e0e0e0" : "#121212";
    }

    function downloadData() {
      const format = document.getElementById("formatSelect").value;
      let content = "";
      let mime = "text/plain";
      let extension = "txt";

      if (format === "csv") {
        content = "Key,Timestamp\n" + keyLogs.map(log => `${log.key},${log.time}`).join("\n");
        mime = "text/csv";
        extension = "csv";
      } else if (format === "json") {
        content = JSON.stringify(keyLogs, null, 2);
        mime = "application/json";
        extension = "json";
      } else if (format === "txt") {
        content = keyLogs.map(log => `Key: ${log.key}, Time: ${log.time}`).join("\n");
        mime = "text/plain";
        extension = "txt";
      }

      const blob = new Blob([content], { type: mime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `key_logs.${extension}`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
